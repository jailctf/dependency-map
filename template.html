<html>
    <head>
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
               v2.0 | 20110126
               License: none (public domain)
            */
            
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
            	margin: 0;
            	padding: 0;
            	border: 0;
            	font-size: 100%;
            	font: inherit;
            	vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
            	display: block;
            }
            body {
            	line-height: 1;
            }
            ol, ul {
            	list-style: none;
            }
            blockquote, q {
            	quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
            	content: '';
            	content: none;
            }
            table {
            	border-collapse: collapse;
            	border-spacing: 0;
            }
        </style>
        <style>
            body,html {
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
            }
            #graph {
                width: 100%;
                height: calc(100% - 6em);
                background-color: #313338;
            }
            #notes {
                width: 100%;
                height: 6em;
                background-color: #2b2d31;
            }
        </style>
    </head>
    <body>
        <div id='graph'></div>
        <div id='notes'></div>

        <script src="cytoscape.min.js"></script>
        <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script> 
        <script src="cytoscape-cola.js"></script>
        <script>
            let data = JSON.parse(`{!{DATA}!}`)  // this gets replaced with the actual data
            // todo: fix injection/xss/whatever with backtick

            let elements = [];

            // nodes
            let all_module_names = [];
            for (let module_name of Object.keys(data['deps'])) {
                all_module_names.push(module_name);
                for (let imp of data['deps'][module_name]) {
                    if (!imp.is_import_from) {
                        for (let modpath of imp.modpaths) {
                            all_module_names.push(modpath[0]);
                        }
                    } else {
                        all_module_names.push(imp.module_name);
                    }
                }
            }
            for (let module_name of [... new Set(all_module_names)]) {
                elements.push({'data': {'id': module_name}});
            }

            // edges
            edge_template = {
            }
            for (let module_name of Object.keys(data['deps'])) {
                for (let imp of data['deps'][module_name]) {
                    if (!imp.is_import_from) {
                        for (let modpath of imp.modpaths) {
                            // [og_name, renamed]
                            let [og_name, renamed] = modpath;
                            elements.push({
                                ...edge_template, 
                                data: {'id': imp.import_text + '', 'source': module_name, 'target': og_name, 'label': imp.line_text}
                            });
                        }
                    }
                }
            }
            
            //console.log(cola);
            //cytoscape.use(cola);
            var cy = cytoscape({
                layout: {
                    'name': 'cola',
                    refresh: 2,
                    maxSimulationTime: 15000,
                    nodeSpacing: () => 16,
                    randomize: true,
                },
                container: document.getElementById('graph'),
                elements: elements,
                wheelSensitivity: 0.5,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(id)'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'label': 'data(label)',
                            'curve-style': 'bezier',
                            'control-point-step-size': 50,
                            'target-arrow-shape': 'vee',
                            'arrow-scale': 3,
                        }
                    }
                ]
            });

            // todo finish
        </script>
    </body>
</html>
